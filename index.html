<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="booking-container">
        <h1>Airplane Booking System</h1>

        <form id="booking-form">
            <div class="form-group">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" placeholder="Enter origin city" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter destination city" required>
            </div>

            <div class="form-group">
                <label for="departure">Departure Date:</label>
                <input type="date" id="departure" required>
            </div>

            <div class="form-group">
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" min="1" max="10" required>
            </div>

            <button type="submit">Book Flight</button>
        </form>

        <div id="confirmation" class="confirmation" style="display: none;">
            <h2>Booking Confirmation</h2>
            <p id="confirmation-details"></p>
            <button onclick="resetForm()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
